<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="table.css" />

</head>

<body>

    <div align="center">
        <h1>CALCULATOR</h1>

        <table border="none" width="288px" height="320px">
            <tr>
                <th><input type="text" id="display" value="" placeholder="0" class="screen" disabled /></th>
            </tr>

            <tr>
                <td>
                    <input type="button" id="clear" value="AC" class="a" onclick="display.value =''" />
                    <input type="button" id="divide" value="÷" class="b" onclick="display.value +='/'" />
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" id="seven" value="7" onclick="display.value +='7'" />
                    <input type="button" id="eight" value="8" onclick="display.value +='8'" />
                    <input type="button" id="nine" value="9" onclick="display.value +='9'" />
                    <input type="button" id="multiply" value="*" class="c" onclick="display.value +='*'" />

                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" id="four" value="4" onclick="display.value +='4'" />
                    <input type="button" id="five" value="5" onclick="display.value +='5'" />
                    <input type="button" id="six" value="6" onclick="display.value +='6'" />
                    <input type="button" id="subtract" value="−" class="d" onclick="display.value +='-'" />
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" id="one" value="1" onclick="display.value +='1'" />
                    <input type="button" id="two" value="2" onclick="display.value +='2'" />
                    <input type="button" id="three" value="3" onclick="display.value +='3'" />
                    <input type="button" id="sum" value="+" class="e" onclick="display.value +='+'" />
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" id="zero" value="0" class="f" onclick="display.value +='0'" />
                    <input type="button" id="dot" value="." onclick="display.value +='.'" />
                    <input type="button" id="equal" value="=" class="g" onclick="display.value = eval(display.value)" />


                </td>
            </tr>

        </table>
    </div>


    <script src="table.js"></script>

</body>
</html>
